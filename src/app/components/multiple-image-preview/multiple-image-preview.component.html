<input type="file" multiple (change)="detectFiles($event)" accept="image/*" />
<div class="spacing">

  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let url of urls">
      <img [src]="url" class="tile-image" />
    </mat-grid-tile>
  </mat-grid-list>
</div>
